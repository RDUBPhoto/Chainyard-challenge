<div class="container-fluid mt-4">
    <div class="row mb-2">
        <div class="col-sm-6">
            <button class="btn btn-outline-primary mr-3"><i class="fal fa-arrow-alt-from-bottom"></i> Send</button>
            <button class="btn btn-outline-primary"><i class="fal fa-arrow-alt-from-top"></i> Request</button>
        </div>
        <div class="col-sm-6 d-flex flex-column text-right">
            <span class="h4">Wallet Balance</span>
            <span class="h5 text-success">$1,234.56</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="search">
                <input class="form-control w-100 mr-3" type="search" placeholder="Search Blocks" aria-label="Search Blocks">
                <i class="fal fa-search"></i>
            </form>
        </div>
    </div>
    <hr />
    <div class="row mb-3">
        <div class="col-sm-4 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <tabset>
                            <tab heading="Basic title" id="tab1">Something</tab>
                            <tab heading="Basic Title 1">Basic content 1</tab>
                            <tab heading="Basic Title 2">Basic content 2</tab>
                        </tabset>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="undefined === restItems">Loading...</div>
                    <div *ngIf="undefined !== restItems">
                        <ul>
                            <li *ngFor="let post of restItems['posts']" [innerHTML]="post.title">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-4 col-md-6">
            <div class="card">
                <div class="card-body"></div>
            </div>
        </div>
    </div>
</div>
